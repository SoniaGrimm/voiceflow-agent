<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        // Effacer seulement la session
        try {
            Object.keys(localStorage).forEach(key => {
                if (key.includes('session') || key.includes('transcript') || key.includes('messages')) {
                    localStorage.removeItem(key);
                }
            });
            sessionStorage.clear();
        } catch(e) {
            console.log('Erreur nettoyage:', e);
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const agentCode = urlParams.get('agent') || '1';
        const sessionId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        (function(d, t) {
            var v = d.createElement(t);
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "text/javascript";
            v.onload = function() {
                const assistant = {
                    name: "TAO",
                    image: "https://cm4-production-assets.s3.amazonaws.com/1730303517127-cute-wolf.jpg",
                    color: "#8B42A2"
                };
                
                window.voiceflow.chat.load({
                    verify: { projectID: '68a6e2cc67f49328386b3766' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    userID: sessionId,
                    assistant: assistant,
                    launch: {
                        disableWatermark: true
                    }
                });
                
                setTimeout(function() {
                    // CSS plus agressif pour remplacer le texte
                    const style = document.createElement('style');
                    style.textContent = `
                        /* Masquer le titre Voiceflow Assistant */
                        .vfrc-assistant-info__title,
                        [class*="assistant-info__title"],
                        [class*="AssistantInfo__title"],
                        h1:contains("Voiceflow Assistant") {
                            visibility: hidden !important;
                            position: relative !important;
                        }
                        
                        /* Ajouter TAO à la place */
                        .vfrc-assistant-info__title::after,
                        [class*="assistant-info__title"]::after,
                        [class*="AssistantInfo__title"]::after {
                            content: "TAO" !important;
                            visibility: visible !important;
                            position: absolute !important;
                            left: 0 !important;
                            top: 0 !important;
                        }
                        
                        /* Couleurs */
                        [class*="Header"] { background: #8B42A2 !important; }
                        [class*="Watermark"] { display: none !important; }
                    `;
                    document.head.appendChild(style);
                    
                    // Script pour remplacer le texte après chargement
                    const replaceText = setInterval(() => {
                        const elements = document.querySelectorAll('*');
                        elements.forEach(el => {
                            if (el.textContent === 'Voiceflow Assistant' && el.children.length === 0) {
                                el.textContent = 'TAO';
                                clearInterval(replaceText);
                            }
                        });
                    }, 100);
                    
                    // Arrêter après 10 secondes
                    setTimeout(() => clearInterval(replaceText), 10000);
                    
                    window.voiceflow.chat.open();
                    
                    setTimeout(function() {
                        window.voiceflow.chat.interact({
                            type: 'text',
                            payload: agentCode
                        });
                    }, 2000);
                }, 3000);
            };
            document.head.appendChild(v);
        })(document, 'script');
    </script>
</body>
</html>
