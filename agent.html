<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Masquer "Voiceflow Assistant" et personnaliser */
        .vfrc-launcher {
            display: none !important;
        }
        
        /* Attendre que le widget soit chargé puis appliquer les styles */
        .vf-assistant-wrapper [class*="AssistantInfo"],
        .vf-assistant-wrapper [class*="assistant-info"],
        div[class*="AssistantInfo"] {
            display: none !important;
        }
        
        /* Masquer le titre Voiceflow Assistant */
        h1:has-text("Voiceflow Assistant"),
        [class*="title"]:has-text("Voiceflow Assistant"),
        .vfrc-assistant-info__title {
            visibility: hidden !important;
            position: relative !important;
        }
        
        .vfrc-assistant-info__title::after {
            content: "TAO" !important;
            visibility: visible !important;
            position: absolute !important;
            left: 0 !important;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const agentCode = urlParams.get('agent') || '1';
        
        (function(d, t) {
            var v = d.createElement(t);
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "text/javascript";
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '68a6e2cc67f49328386b3766' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production'
                });
                
                setTimeout(function() {
                    window.voiceflow.chat.open();
                    
                    // Injecter du CSS après ouverture pour forcer les changements
                    setTimeout(function() {
                        const style = document.createElement('style');
                        style.textContent = `
                            /* Masquer le titre et logo Voiceflow */
                            [class*="AssistantInfo"] { display: none !important; }
                            [class*="assistant-title"] { display: none !important; }
                            .vfrc-chat [class*="title"]:contains("Voiceflow") { display: none !important; }
                            
                            /* Masquer "Powered by Voiceflow" */
                            [class*="watermark"], 
                            [class*="Watermark"],
                            .vfrc-watermark { 
                                display: none !important; 
                            }
                        `;
                        document.head.appendChild(style);
                        
                        // Envoyer l'agent code
                        window.voiceflow.chat.interact({
                            type: 'text',
                            payload: agentCode
                        });
                    }, 1000);
                }, 3000);
            };
            document.head.appendChild(v);
        })(document, 'script');
    </script>
</body>
</html>
