<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const agentCode = urlParams.get('agent') || '1';
        
        console.log('Agent reçu:', agentCode);
        
        // Générer un ID unique pour forcer une nouvelle session
        const sessionId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        (function(d, t) {
            var v = d.createElement(t);
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "text/javascript";
            v.onload = function() {
                // Nettoyer toute session précédente
                if (window.voiceflow && window.voiceflow.chat && window.voiceflow.chat.destroy) {
                    window.voiceflow.chat.destroy();
                }
                
                // Charger avec un nouveau userID pour forcer un reset
                window.voiceflow.chat.load({
                    verify: { projectID: '68a6e2cc67f49328386b3766' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    userID: sessionId,  // Force une nouvelle session
                    autostart: false    // Ne pas démarrer automatiquement
                });
                
                setTimeout(function() {
                    window.voiceflow.chat.open();
                    // Forcer un reset avant d'envoyer le code
                    window.voiceflow.chat.reset();
                    
                    setTimeout(function() {
                        window.voiceflow.chat.interact({
                            type: 'text',
                            payload: agentCode
                        });
                    }, 2000);
                }, 3000);
            };
            document.head.appendChild(v);
        })(document, 'script');
    </script>
</body>
</html>
