<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        // Effacer SEULEMENT les données de session, pas les paramètres
        try {
            Object.keys(localStorage).forEach(key => {
                if (key.includes('session') || key.includes('transcript') || key.includes('messages')) {
                    localStorage.removeItem(key);
                }
            });
            sessionStorage.clear();
        } catch(e) {
            console.log('Erreur nettoyage:', e);
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const agentCode = urlParams.get('agent') || '1';
        
        console.log('Agent reçu:', agentCode);
        
        // ID unique pour nouvelle session
        const sessionId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        (function(d, t) {
            var v = d.createElement(t);
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "text/javascript";
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '68a6e2cc67f49328386b3766' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    userID: sessionId
                });
                
                // Forcer un nouveau départ
                setTimeout(function() {
                    if (window.voiceflow.chat.reset) {
                        window.voiceflow.chat.reset();
                    }
                    window.voiceflow.chat.open();
                    
                    setTimeout(function() {
                        window.voiceflow.chat.interact({
                            type: 'text',
                            payload: agentCode
                        });
                    }, 2000);
                }, 3000);
            };
            document.head.appendChild(v);
        })(document, 'script');
    </script>
</body>
</html>
