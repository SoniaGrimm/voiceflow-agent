<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voiceflow Agent V3 Embedded</title>
    <style>
      html, body, #vf-chat {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="vf-chat"></div>

    <script>
      // Lire paramètres
      const params = new URLSearchParams(window.location.search);
      const agentCode = params.get('agent') || '1';
      const userEmail = params.get('user_email') || 'guest';

      console.log("Flow target (agent):", agentCode);
      console.log("User email reçu:", userEmail);

      // Injection manuelle du SDK Voiceflow V3
      (function(d, t) {
        var v = d.createElement(t);
        v.src = "https://cdn.voiceflow.com/webchat/webchat.js"; // SDK V3
        v.async = true;
        v.onload = function() {
          console.log("✅ SDK Voiceflow chargé");

          window.Voiceflow.chat.load({
            verify: { projectID: '68a6e2cc67f49328386b3766' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            userID: userEmail,
            render: {
              mode: 'embedded',
              target: document.getElementById('vf-chat')
            },
            assistant: {
              name: "TAO",
              title: "TAO",
              description: "Bienvenue !",
              color: "#8B42A2",
              image: "https://cm4-production-assets.s3.amazonaws.com/1730303517127-cute-wolf.jpg"
            }
          }).then(widget => {
            console.log("Widget prêt, envoi du flow-target:", agentCode);
            setTimeout(() => {
              widget.interact({
                type: 'text',
                payload: agentCode
              });
            }, 1500);
          });
        };
        d.head.appendChild(v);
      })(document, 'script');
    </script>
  </body>
</html>
