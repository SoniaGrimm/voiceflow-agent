<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const agentCode = urlParams.get('agent') || '1';
        
        console.log('Agent reçu:', agentCode);
        
        (function(d, t) {
            var v = d.createElement(t);
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "text/javascript";
            v.onload = function() {
                // Forcer les paramètres d'apparence directement
                const assistant = {
                    title: "TAO",
                    name: "TAO",
                    image: "https://cm4-production-assets.s3.amazonaws.com/1730303517127-cute-wolf.jpg",
                    color: "#8B42A2",
                    description: "Bienvenue !",
                    stylesheet: JSON.stringify({
                        ".vfrc-header": {
                            "background": "#8B42A2"
                        },
                        ".vfrc-assistant-title": {
                            "display": "none"
                        },
                        ".vfrc-assistant-title::after": {
                            "content": "'TAO'",
                            "display": "block"
                        }
                    })
                };
                
                window.voiceflow.chat.load({
                    verify: { projectID: '68a6e2cc67f49328386b3766' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    assistant: assistant
                });
                
                setTimeout(function() {
                    window.voiceflow.chat.open();
                    setTimeout(function() {
                        window.voiceflow.chat.interact({
                            type: 'text',
                            payload: agentCode
                        });
                    }, 2000);
                }, 3000);
            };
            document.head.appendChild(v);
        })(document, 'script');
    </script>
</body>
</html>
