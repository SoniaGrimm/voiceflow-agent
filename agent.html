<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffb87d 0%, #a05487 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .chat-header {
            background: #a05487;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .chat-header h1 {
            font-size: 24px;
        }
        .chat-frame {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://cm4-production-assets.s3.amazonaws.com/1730303517127-cute-wolf.jpg" alt="TAO">
            <h1>TAO</h1>
        </div>
        <iframe 
            id="voiceflow-frame"
            class="chat-frame"
            src="">
        </iframe>
    </div>

    <script>
        // Récupérer le paramètre agent
        const urlParams = new URLSearchParams(window.location.search);
        const agentCode = urlParams.get('agent') || '1';
        
        // Charger agent.html dans l'iframe avec le bon paramètre
        document.getElementById('voiceflow-frame').src = 
            `agent.html?agent=${agentCode}`;
    </script>
</body>
</html>
