<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voiceflow Agent V3 Embedded</title>
    <style>
      html, body, #vf-chat {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="vf-chat"></div>

    <script type="text/javascript">
      // Récupérer paramètres URL
      const params = new URLSearchParams(window.location.search);
      const agentCode = params.get('agent') || '1';
      const userEmail = params.get('user_email') || 'guest';

      console.log("Flow target (agent):", agentCode);
      console.log("User email reçu:", userEmail);

      (function (d, t) {
        const v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify:   { projectID: '68a6e2cc67f49328386b3766' }, // ton vrai projectID
            url:      'https://general-runtime.voiceflow.com',
            versionID:'production',
            userID:   userEmail,
            render: {
              mode: 'embedded',
              target: document.getElementById('vf-chat')
            }
          }).then(widget => {
            console.log("✅ Webchat V3 chargé, envoi du flow-target:", agentCode);
            setTimeout(() => {
              widget.interact({
                type: 'text',
                payload: agentCode
              });
            }, 1500);
          });
        };
        v.src  = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
