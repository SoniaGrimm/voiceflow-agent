<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        /* Forcer les couleurs violettes sur le widget */
        .vfrc-widget {
            --vf-primary: #7B3FF2 !important;
            --vf-header-bg: #7B3FF2 !important;
        }
        [class*="Header_header"] {
            background: #7B3FF2 !important;
        }
        [class*="Button_primary"] {
            background: #7B3FF2 !important;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const agentCode = urlParams.get('agent') || '1';
        
        (function(d, t) {
            var v = d.createElement(t);
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "text/javascript";
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '68a6e2cc67f49328386b3766' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    assistant: {
                        stylesheet: "data:text/css;utf8,.vfrc-widget .vfrc-header{background:#7B3FF2!important}.vfrc-button.vfrc-primary{background:#7B3FF2!important}"
                    }
                });
                
                setTimeout(function() {
                    window.voiceflow.chat.open();
                    setTimeout(function() {
                        window.voiceflow.chat.interact({
                            type: 'text',
                            payload: agentCode
                        });
                    }, 2000);
                }, 3000);
            };
            document.head.appendChild(v);
        })(document, 'script');
    </script>
</body>
</html>
