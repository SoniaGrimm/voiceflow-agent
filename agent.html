<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voiceflow Agent V3 Embedded</title>
    <style>
      html, body, #vf-chat {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="vf-chat"></div>

    <!-- Charger le SDK Webchat V3 -->
    <script src="https://cdn.voiceflow.com/webchat/webchat.js"></script>

    <script>
      const params = new URLSearchParams(window.location.search);
      const agentCode = params.get('agent') || '1';
      const userEmail = params.get('user_email') || 'guest';

      console.log("Flow target (agent):", agentCode);
      console.log("User email reçu:", userEmail);

      window.Voiceflow.chat.load({
        verify: { projectID: '68a6e2cc67f49328386b3766' },
        url: 'https://general-runtime.voiceflow.com',
        versionID: 'production',
        userID: userEmail,
        render: {
          mode: 'embedded',
          target: document.getElementById('vf-chat')
        }
      }).then(widget => {
        console.log("Widget chargé, envoi du flow-target:", agentCode);
        setTimeout(() => {
          widget.interact({
            type: 'text',
            payload: agentCode
          });
        }, 1500);
      });
    </script>
  </body>
</html>
