<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voiceflow Agent V3 Embedded</title>
    <style>
      html, body, #vf-chat { margin:0; padding:0; height:100%; width:100%; }
    </style>
  </head>
  <body>
    <div id="vf-chat"></div>

    <script type="text/javascript">
      // 1) Lire les param√®tres d'URL
      const qs = new URLSearchParams(window.location.search);
      const targetFlow = qs.get('agent')   || '1';       // num√©ro de flow
      const userEmail  = qs.get('email')   || 'guest';   // email
      const userPrenom = qs.get('prenom')  || '';        // pr√©nom
      const userAge    = qs.get('age')     || '';        // √¢ge
      const userSexe   = qs.get('sexe')    || '';        // sexe

      console.log("[VF] target_flow:", targetFlow);
      console.log("[VF] email:", userEmail, "prenom:", userPrenom, "age:", userAge, "sexe:", userSexe);

      // 2) Charger le SDK V3
      (function (d, t) {
        const v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          // 3) Lancer le chat
          window.voiceflow.chat.load({
            verify:   { projectID: '68a6e2cc67f49328386b3766' }, 
            url:      'https://general-runtime.voiceflow.com',
            versionID:'production',
            userID:   userEmail, 
            render: {
              mode: 'embedded',
              target: document.getElementById('vf-chat')
            },
            assistant: {
              name: "TAO",
              title: "TAO",
              description: "Bienvenue !",
              color: "#8B42A2",
              image: "https://cm4-production-assets.s3.amazonaws.com/1730303517127-cute-wolf.jpg"
            },
            // üîë V3: passer les donn√©es
            launch: {
              event: {
                type: 'launch',
                payload: {
                  target_flow: targetFlow,
                  email:  userEmail,
                  prenom: userPrenom,
                  age:    userAge,
                  sexe:   userSexe
                }
              }
            }
          }).then(() => {
            console.log("‚úÖ Webchat V3 charg√© (payload envoy√© au launch)");
          });
        };
        v.src  = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
