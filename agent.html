<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #status {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="status">Initialisation...</div>
    
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const agentCode = urlParams.get('agent') || '1';
        
        document.getElementById('status').innerHTML = 'Agent détecté: ' + agentCode + '<br>Chargement de Voiceflow...';
        
        (function(d, t) {
            var v = d.createElement(t);
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "text/javascript";
            v.onload = function() {
                document.getElementById('status').innerHTML = 'Voiceflow chargé. Initialisation...';
                
                window.voiceflow.chat.load({
                    verify: { projectID: '68a6e2cc67f49328386b3766' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production'
                });
                
                setTimeout(function() {
                    document.getElementById('status').style.display = 'none';
                    window.voiceflow.chat.open();
                    
                    setTimeout(function() {
                        window.voiceflow.chat.interact({
                            type: 'text',
                            payload: agentCode
                        });
                    }, 2000);
                }, 3000);
            };
            v.onerror = function() {
                document.getElementById('status').innerHTML = 'Erreur de chargement Voiceflow';
            };
            document.head.appendChild(v);
        })(document, 'script');
    </script>
</body>
</html>
