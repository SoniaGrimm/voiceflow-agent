<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voiceflow Agent</title>
  </head>
  <body>
    <!-- Charger le script Voiceflow -->
    <script src="https://cdn.voiceflow.com/widget/bundle.mjs" type="module"></script>

    <script>
      // 1) Récupérer les paramètres dans l’URL
      const params = new URLSearchParams(window.location.search);
      const agent = params.get('agent') || '1';
      const userEmail = params.get('user_email') || 'guest';

      // 2) Log pour vérifier
      console.log("Agent ID:", agent);
      console.log("User email reçu:", userEmail);

      // 3) Attendre que le bundle soit chargé
      window.addEventListener('DOMContentLoaded', () => {
        if (window.voiceflow && window.voiceflow.chat) {
          window.voiceflow.chat.load({
            verify: { projectID: '65f3d8c08e2a140007b12345' },  // remplace par ton vrai projectID
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            userID: userEmail
          }).then(widget => {
            console.log("Widget Voiceflow chargé avec userID:", userEmail);
          });
        } else {
          console.error("Voiceflow widget n’est pas chargé correctement.");
        }
      });
    </script>
  </body>
</html>
