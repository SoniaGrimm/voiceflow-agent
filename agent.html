<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voiceflow Agent V3 Embedded</title>
    <style>
      html, body, #vf-chat { margin:0; padding:0; height:100%; width:100%; }
    </style>
  </head>
  <body>
    <div id="vf-chat"></div>

    <script type="text/javascript">
      // 1) Lire les paramÃ¨tres d'URL
      const qs = new URLSearchParams(window.location.search);
      const email       = qs.get('email')       || '';   // email utilisateur
      const prenom      = qs.get('prenom')      || '';   // prÃ©nom
      const age         = qs.get('age')         || '';   // Ã¢ge
      const sexe        = qs.get('sexe')        || '';   // sexe
      const target_flow = qs.get('agent')       || '1';  // numÃ©ro de flow (clÃ© agent)

      console.log("[VF] ParamÃ¨tres lus:", { email, prenom, age, sexe, target_flow });

      // 2) Charger le SDK V3 (chemin officiel)
      (function (d, t) {
        const v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          // 3) Lancer le chat en mode EMBEDDED
          window.voiceflow.chat.load({
            verify:   { projectID: '68a6e2cc67f49328386b3766' }, // ton ProjectID
            url:      'https://general-runtime.voiceflow.com',
            versionID:'production',
            userID:   email || 'guest',
            render: {
              mode: 'embedded',
              target: document.getElementById('vf-chat')
            },
            assistant: {
              name: "TAO",
              title: "TAO",
              description: "Bienvenue !",
              color: "#8B42A2",
              image: "https://cm4-production-assets.s3.amazonaws.com/1730303517127-cute-wolf.jpg"
            },
            // ðŸ”‘ Passer toutes les variables Voiceflow ici
            launch: {
              event: {
                type: 'launch',
                payload: {
                  email: email,
                  prenom: prenom,
                  age: age,
                  sexe: sexe,
                  target_flow: target_flow
                }
              }
            }
          }).then(() => {
            console.log("âœ… Webchat V3 chargÃ© avec payload Voiceflow:", {
              email, prenom, age, sexe, target_flow
            });
          });
        };
        v.src  = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
