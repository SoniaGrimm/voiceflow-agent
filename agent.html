<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voiceflow Agent V3 Embedded</title>
    <style>
      html, body, #vf-chat {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="vf-chat"></div>

    <script type="text/javascript">
      // RÃ©cupÃ©rer paramÃ¨tres URL
      const params = new URLSearchParams(window.location.search);
      const agentCode = params.get('agent') || '1';           // flow-target
      const userEmail = params.get('user_email') || 'guest';  // identifiant utilisateur

      console.log("Flow target (agent):", agentCode);
      console.log("User email reÃ§u:", userEmail);

      // Charger le SDK Voiceflow V3
      (function (d, t) {
        const v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify:   { projectID: '68a6e2cc67f49328386b3766' }, // ton ProjectID
            url:      'https://general-runtime.voiceflow.com',
            versionID:'production',
            userID:   userEmail,
            render: {
              mode: 'embedded',
              target: document.getElementById('vf-chat')
            },
            assistant: {
              name: "TAO",
              title: "TAO",
              description: "Bienvenue !",
              color: "#8B42A2",
              image: "https://cm4-production-assets.s3.amazonaws.com/1730303517127-cute-wolf.jpg",
              variables: {
                agent_id: agentCode   // ðŸ‘‰ variable globale pour router dans Voiceflow
              }
            }
          }).then(widget => {
            console.log("âœ… Webchat V3 chargÃ© avec userID:", userEmail, "et agent_id:", agentCode);
          });
        };
        v.src  = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
