<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voiceflow Agent V3 Embedded</title>
    <style>
      html, body, #vf-chat { margin:0; padding:0; height:100%; width:100%; }
    </style>
  </head>
  <body>
    <div id="vf-chat"></div>
    <script type="text/javascript">
      // 1) Lire les param√®tres de l'URL
      const qs = new URLSearchParams(window.location.search);
      const email      = qs.get('email')      || 'default@email.com';
      const prenom     = qs.get('prenom')     || 'Utilisateur';
      const age        = qs.get('age')        || '0';
      const sexe       = qs.get('sexe')       || 'Non sp√©cifi√©';
      const targetFlow = qs.get('target_flow')|| '1';
      
      console.log("üöÄ Param√®tres extraits de l'URL:", { email, prenom, age, sexe, targetFlow });
      
      // 2) Cr√©er un userID qui contient toutes les donn√©es
      // Format: email|prenom|age|sexe|target_flow
      const customUserID = `${email}|${prenom}|${age}|${sexe}|${targetFlow}`;
      
      console.log("üì¶ UserID cr√©√© pour transport des donn√©es:", customUserID);
      
      // 3) Charger le SDK V3 et lancer le chat
      (function (d, t) {
        const v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function () {
          window.voiceflow.chat.load({
            verify:   { projectID: '68a6e2cc67f49328386b3766' }, 
            url:      'https://general-runtime.voiceflow.com',
            versionID:'production',
            // IMPORTANT: on utilise le userID pour passer toutes les donn√©es
            userID:   customUserID,
            render: {
              mode: 'embedded',
              target: document.getElementById('vf-chat')
            },
            assistant: {
              name: "TAO",
              title: "TAO",
              description: "Bienvenue !",
              color: "#8B42A2",
              image: "https://cm4-production-assets.s3.amazonaws.com/1730303517127-cute-wolf.jpg"
            }
          }).then(() => {
            console.log("‚úÖ Webchat lanc√© avec userID contenant toutes les donn√©es");
            console.log("‚ÑπÔ∏è Les donn√©es seront extraites c√¥t√© Voiceflow depuis user_id");
          });
        };
        v.src  = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
        v.type = 'text/javascript';
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
